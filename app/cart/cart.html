 <div class="container" ng-app="cart" ng-controller="CartController">
	
	<table class="table table-bordered table-responsive">

		<tr>
			<th>Product</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>

		<tr ng-repeat="product in products">
			<td>{{product.name}}</td>
			<td><input type="number" min=1 max=5 ng-model="product.quantity"></td>
			<td>{{product.price | currency:'&#8377;' }} </td>
			<td> <input type="button" value="X" ng-click="removeSeletect($index)">  </td>
		</tr>

		<tr>
			<form >
				<td><input type="text" placeholder="Name" ng-model="name"> </td>
				<td><input type="number" min=0 max=5 placeholder="Quantity" ng-model="quantity"></td>
				<td><input type="number" placeholder="Base Price" ng-model="price"></td>
				<td class="button"> <button  value="Add" ng-click="addProduct() ">Add </button></td>
			</form>
		</tr>

		<tr >
			<td class="text-center" colspan="3">Total: {{ getTotal() }}</td>
			<!-- <td class="text-center" colspan="3">Total: {{ product.price * product.quantity }}</td> -->
		</tr>

	</table>

	<button class="btn-lg btn btn-warning" vlaue="Checkout" ng-click="routeToURL('/checkout')" >Checkout</button>
   
	</div>
